name: Construir APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1.6.1 # Usamos una versi√≥n fija y estable
        with:
          command: buildozer android debug
          buildozer_version: master
          repository_root: . # Esto arregla el error de permisos anterior

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
